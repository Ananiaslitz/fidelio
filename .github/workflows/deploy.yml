name: Deploy to Production (Backly)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Create .env.production file
      run: |
        echo "${{ secrets.ENV_PRODUCTION }}" > .env.production

    - name: Setup SSH
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      run: |
        mkdir -p ~/.ssh
        chmod 700 ~/.ssh
        # Usar printf para garantir integridade e evitar newline extra
        printf '%s' "$VPS_SSH_KEY" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        
        # Adicionar known_hosts para evitar prompt interativo
        ssh-keyscan -H "$VPS_HOST" >> ~/.ssh/known_hosts
        
        echo "DEBUG: Checking Key Fingerprint..."
        ssh-keygen -l -f ~/.ssh/id_ed25519 || echo "Error reading key"

    - name: Prepare Deploy Package
      run: |
        zip -r deploy-package.zip backend web-portal migrations nginx docker-compose.production.yml Dockerfile .env.production deploy.sh setup-ssl.sh Makefile

    - name: Setup Target Directory
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
      run: |
        if [ -z "$VPS_USER" ]; then
          echo "Error: VPS_USER secret is empty."
          exit 1
        fi
        ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "mkdir -p /opt/backly"

    - name: Copy files to VPS
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
      run: |
        scp -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=no deploy-package.zip $VPS_USER@$VPS_HOST:/opt/backly/deploy-package.zip

    - name: Execute Remote Deploy
      env:
        VPS_USER: ${{ secrets.VPS_USER }}
        VPS_HOST: ${{ secrets.VPS_HOST }}
      run: |
        ssh -i ~/.ssh/id_ed25519 -o IdentitiesOnly=yes -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "cd /opt/backly && apt-get install -y unzip && unzip -o deploy-package.zip && chmod +x deploy.sh && ./deploy.sh"
